<div class="form-group">
    <label for="file">Choose File</label>
    <input type="file" id="file" (change)="handleFileInput($event.target.files)" accept=".csv">
</div>
<div>
    <button [disabled]="!file_enabled" (click)="getCleanData()">Get Clean Data</button>
</div>
<div>
    <button [disabled]="!file_enabled" (click)="trainModel()">Train Model</button>
</div>
<div *ngIf="!file_valid">Error: The file must be a valid .CSV file and &lt;=5MB in size</div>
<div *ngIf="hasModel">
    <app-data-model [model]="model"></app-data-model>
</div>
<div *ngIf="processing" style="height:6rem">
    <div class="slds-spinner_container">
        <div role="status" class="slds-spinner slds-spinner_medium">
            <span class="slds-assistive-text">Loading</span>
            <div class="slds-spinner__dot-a"></div>
            <div class="slds-spinner__dot-b"></div>
        </div>
    </div>
</div>
