<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
          <span class="slds-card__header-link slds-truncate" title="Data Categorization">
            Data Categorization
          </span>
        </h2>
      </div>
    </header>
  </div>
  <ngl-tabset [(selected)]="selectedTab" [variant]="variant">
    <ngl-tab>
      <ng-template ngl-tab-label>Overview</ng-template>
      <ng-template ngl-tab-content>
        <app-overview></app-overview>
      </ng-template>
    </ngl-tab>
    <ngl-tab *ngFor="let category of categories" (activate)="tabChange(category, 'active')"
      (deactivate)="tabChange(category, 'inactive')">
      <ng-template ngl-tab-label>{{categoryHeading(category)}}</ng-template>
      <ng-template ngl-tab-content>
        <app-data-category [category]="category"></app-data-category>
      </ng-template>
    </ngl-tab>
  </ngl-tabset>
</article>
