<article class="slds-card" *ngFor="let item of homeItems">
    <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
                <span class="slds-icon_container" [class]="item.icon" [title]="item.title">
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use [attr.xlink:href]="item.svg"></use>
                    </svg>
                    <span class="slds-assistive-text">{{item.title}}</span>
                </span>
            </div>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <a [routerLink]="link(item)" class="slds-card__header-link slds-truncate" [title]="item.title">
                        <span>{{item.title}}</span>
                    </a>
                </h2>
            </div>
        </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">{{item.description}}</div>
</article>
